apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenRepo urls: "http://m2repo.spockframework.org/snapshots"
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '1.7.3'
    compile 'net.sf.opencsv:opencsv:2.1'
    testCompile "org.spockframework:spock-core:0.4-groovy-1.7"
    testCompile "cglib:cglib-nodep:2.2"
    testCompile "org.objenesis:objenesis:1.2"
}

version = '0.2-SNAPSHOT'
group = 'com.xlson.groovycsv'

sourceSets {
    main {
        groovy {
            srcDir 'src'
        }
    }
    test {
        groovy {
            srcDir 'test'
        }
    }
}

task documentationZip(type: Zip, dependsOn: groovydoc) {
    classifier = 'javadoc'
    extension = 'jar'
    from 'build/docs/groovydoc'
}

artifacts {
    archives documentationZip
}

configure(install.repositories.mavenInstaller) {
    pom.project {
        inceptionYear '2010'
        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }
    }
}

task downloadDeps << {
  def libDir = file('lib')
  ant.delete(dir: libDir)
  copy {
    from configurations.testRuntime
    into libDir
  }
}
